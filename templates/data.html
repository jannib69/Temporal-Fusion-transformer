<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podatki</title>

    <!-- CSS & Bootstrap -->
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
</head>
<body>
    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Main Container -->
    <div class="container mt-4">
        <!-- Category Selection -->
        <div id="categories" class="d-flex justify-content-center mb-4">
            <button class="btn btn-outline-dark mx-2" onclick="loadMetrics('btc')">Bitcoin</button>
            <button class="btn btn-outline-dark mx-2" onclick="loadMetrics('btc-etf')">BTC ETF</button>
            <button class="btn btn-outline-dark mx-2" onclick="loadMetrics('bea')">BEA</button>
            <button class="btn btn-outline-dark mx-2" onclick="loadMetrics('fred')">FRED</button>
        </div>

        <!-- Row for Metrics and Chart/Table -->
        <div class="row">
            <!-- Metrics List -->
            <div class="col-md-3">
                <h5>Izberite metriko:</h5>
                <div id="metrics-list" class="list-group"></div>
            </div>

            <!-- Chart & Table -->
            <div class="col-md-9">
                <!-- Chart Section -->
                <h2 class="text-center">Graf</h2>

                <!-- Loading Indicator -->
                <div id="loading" class="text-center my-4" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Nalaganje...</span>
                    </div>
                </div>

                <!-- Chart Container -->
                <div id="chart-container" style="position: relative; height: 400px;">
                    <canvas id="dataChart"></canvas>
                </div>

                <!-- Error Message Section -->
                <div id="error-message" class="alert alert-danger mt-4" style="display: none;"></div>

                <!-- Data Table -->
                <h3 class="mt-4">Tabela podatkov</h3>
                <table id="data-table" class="table table-striped table-responsive">
                    <caption>Podatki za izbrano metriko</caption>
                    <thead>
                        <tr><th>Datum</th><th>Vrednost</th></tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap & Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="static/scripts.js"></script>
</body>
</html>
