<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podatki</title>

    <!-- CSS & Bootstrap -->
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
</head>
<body>
    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Main Container -->
    <div class="container mt-4">
        <!-- Category Selection -->
        <div id="categories" class="d-flex justify-content-center mb-4"></div>

        <!-- Row for Metrics and Chart/Table -->
        <div class="row">
            <!-- Metrics List -->
            <div class="col-md-3">
                <h5>Izberite metriko:</h5>
                <div id="metrics-list" class="list-group"></div>
            </div>

            <!-- Chart & Table -->
            <div class="col-md-9">
                <!-- Chart Section -->
                <h2 id="chart-title" class="text-center">Graf</h2>
                <div id="chart-container" class="mb-4">
                    <canvas id="dataChart"></canvas>
                </div>
                <p id="data-source" class="text-center text-muted"></p>

                <!-- Loading Indicator -->
                <div id="loading" class="text-center my-4">
                    <div class="spinner-border text-warning"></div>
                </div>

                <!-- Error Message -->
                <div id="error-message" class="alert alert-danger mt-4" style="display: none;"></div>

                <!-- Data Table -->
                <h3 class="mt-4">Tabela podatkov</h3>
                <div id="table-container">
                    <div class="table-responsive">
                        <table id="data-table" class="table table-striped">
                            <thead class="table-header">
                                <tr><th>Datum</th><th>Vrednost</th></tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="static/scripts.js"></script>
</body>
</html>
