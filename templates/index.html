<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Napovedi</title>

    <!-- Styles & Bootstrap -->
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
</head>
<body>

    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Main Content -->
    <div class="container mt-5">

        <!-- Dashboard Content -->
        <div id="dashboard-content">
            <!-- Loading Spinner (initially visible) -->
            <div id="loading" class="text-center my-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Nalaganje podatkov...</span>
                </div>
                <p class="text-center mt-3">Podatki se nalagajo...</p>
            </div>

            <div id="main-content" style="display:none;">
                <h1 class="text-center">Bitcoin Napovedi</h1>
                <p class="text-center">Napoved cene Bitcoina z uporabo Temporal Fusion Transformer modela.</p>

                <!-- Prediction Chart -->
                <h2 class="text-center mt-4">Napoved Modela</h2>
                <div id="prediction-chart-container" class="text-center">
                    <canvas id="predictionChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap & Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="static/scripts.js"></script>
</body>
</html>
